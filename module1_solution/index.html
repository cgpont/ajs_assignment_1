<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/assignment1.css">
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchMenuText">
         </div>
         <div><em>Please note that any empty item (i.e., , ,) won't be considered as an item towards to the count.</em></div>
         <br><br>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
         </div>
         <br><br>
         <div class="form-group message {{messageDisplayedToUserClass}}">
              {{messageDisplayedToUser}}
         </div>
   </div>
   <script src="angular.min.js" type="text/javascript"></script>
   <script src="app.js" type="text/javascript"></script>
</body>
</html>
